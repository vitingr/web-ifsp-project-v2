name: 'Project Build and Deploy'

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - infra/tf/**
      - '.github/workflows/infra_**'
    branches:
      - master

env:
  PROJECT_NAME: ${{ secrets.PROJECT_NAME }}

jobs:
  build-deploy:
    name: 'Build and Deploy'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install PNPM
        run: |
          npm install -g pnpm@9.15.1

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.REGION }}
          role-session-name: GitHub-Session
          role-duration-seconds: 1200
          role-skip-session-tagging: true

      - name: Build
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.11.0

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: |
          cd infra/tf
          terraform init -reconfigure \
            -backend-config="bucket=${{ secrets.AWS_BUCKET_NAME }}" \
            -backend-config="key=${{ secrets.AWS_BUCKET_KEY_NAME }}" \
            -backend-config="region=${{ secrets.REGION }}"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        if: github.event_name == 'pull_request'
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: success() && steps.plan.outcome == 'success'
        run: |
          cd infra/tf
          terraform apply -auto-approve
